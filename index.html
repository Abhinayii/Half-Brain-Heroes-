<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Brain Heroes - Study Materials</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; }
        .materials { max-width: 800px; margin: auto; text-align: left; }
        .material { padding: 10px; border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h1>Half-Brain Heroes - Free Study Materials</h1>
    <input type="text" id="searchBox" onkeyup="searchMaterials()" placeholder="Search study materials..."><div class="materials" id="materialsList">
    <div class="material" data-category="CBSE"><a href="https://ncert.nic.in/textbook.php">CBSE NCERT Books</a></div>
    <div class="material" data-category="ICSE"><a href="https://www.meritnation.com/">ICSE Study Notes</a></div>
    <div class="material" data-category="State Board"><a href="https://epathshala.nic.in/">State Board Books</a></div>
    <div class="material" data-category="JEE"><a href="https://www.examrace.com/">JEE Study Materials</a></div>
    <div class="material" data-category="UPSC"><a href="https://unacademy.com/">UPSC Preparation</a></div>
</div>

<script>
    function searchMaterials() {
        let input = document.getElementById("searchBox").value.toLowerCase();
        let materials = document.getElementsByClassName("material");
        
        for (let i = 0; i < materials.length; i++) {
            let text = materials[i].innerText.toLowerCase();
            if (text.includes(input)) {
                materials[i].style.display = "block";
            } else {
                materials[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
