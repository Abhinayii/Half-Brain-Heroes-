<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Brain Heroes - Free Education for Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .toggle-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Half Brain Heroes - Free Education for Students</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Study Materials</a>
        <a href="#">Quizzes</a>
        <a href="#">Community</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>Welcome to Half Brain Heroes!</h2>
            <p>Providing free education and study materials for all students.</p>
            <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
